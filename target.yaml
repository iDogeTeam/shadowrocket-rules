build_directory: "./build"
base_template: "./conf/base.conf"
targets:
  ad+chn:
    rules:
      - name: "sukka_ad"
      - name: "sukka_telegram"
        policy: "PROXY"
      - name: "sukka_chnroute"
  ad+chn-github:
    rules:
      - name: "sukka_ad"
      - name: "sukka_telegram"
        policy: "PROXY"
        download: github
      - name: "sukka_chnroute"